<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анимированная страница</title>
<style>
    /* CSS для анимации */
    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Стили для элемента с анимацией */
    .animated-element {
        opacity: 0; /* Начальная непрозрачность */
        animation: fadein 2s forwards; /* Применяем анимацию */
    }
</style>
</head>
<body>
    <div class="animated-element">
        <h1>Привет, это анимация!</h1>
        <p>Это простая HTML-страница с CSS-анимацией.</p>
    </div>
</body>
</html>
